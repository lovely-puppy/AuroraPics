server:
  port: 8080
  servlet:
    #指定上下文路径（localhost:8080/api)
    context-path: /api
    # cookie 一个星期过期
    session:
      cookie:
        max-age: 604800
spring:
  profiles:
    active: local
  # 空间图片分表
  shardingsphere:
    datasource:
      names: image_platform
      image_platform:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/image_platform
        username: root
        password: 123456
    rules:
      sharding:
        tables:
          picture:
            actual-data-nodes: image_platform.picture  # 动态分表
            table-strategy:
              standard:
                sharding-column: spaceId
                sharding-algorithm-name: picture_sharding_algorithm  # 使用自定义分片算法
        sharding-algorithms:
          picture_sharding_algorithm:
            type: CLASS_BASED
            props:
              strategy: standard
              algorithmClassName: com.wws.imageplatformback.manager.sharding.PictureShardingAlgorithm
    props:
      sql-show: true
  application:
    #项目名称
    name: ImagePlatform-back
  #数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/image_platform
    username: root
    password: 123456
  # redis配置
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    timeout: 5000
  # session 配置
  session:
    store-type: redis
    # session 一个星期过期
    timeout: 604800
  # 开放更大的文件上传体积
  servlet:
    multipart:
      max-file-size: 10MB
mybatis-plus:
  configuration:
    #mybatis配置
    map-underscore-to-camel-case: false
    #仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: idDelete  # 全局逻辑删除的字段名
      logic-delete-value: 1         # 逻辑已删除的值(默认为 1)
      logic-not-delete-value: 0     # 逻辑未删除值(默认为 0)
    enable-sql-runner: true
# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: v1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.wws.imageplatformback.controller
